<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            margin: 0;
        }

        .block {
            background-color: red;

        }

        .block1 {
            width: 200px;
            height: 50px;
        }

        .block2 {
            width: 100px;
            height: 10px;
        }

        .inline {
            background-color: green;
            width: 100px;
            height: 50px;
            display: inline-block;

        }
    </style>
</head>

<body>
    <div class="block block1">block</div>
    <!--     <div class="block block2">block2</div> -->
    <span class="inline inline1">inline</span>
    <span class="inline inline2">inline2</span>
</body>

</html>
